name: Backend Checks

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'sandbox/**'
      - '.github/workflows/backend-checks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'sandbox/**'
      - '.github/workflows/backend-checks.yml'

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-
      
      - name: Install linting tools
        run: pip install ruff mypy types-redis types-PyYAML

      - name: Run ruff linting
        run: |
          cd backend
          ruff check .

      - name: Run ruff formatting check
        run: |
          cd backend
          ruff format --check .

      - name: Run mypy type checking
        run: |
          cd backend
          mypy app/

  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('backend/Dockerfile.test', 'backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Pull sandbox image and create network
        run: |
          docker pull ghcr.io/mng-dev-ai/claudex-sandbox:latest
          docker network create claudex-sandbox-net 2>/dev/null || true

      - name: Run tests with Docker Compose
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          DOCKER_IMAGE: ghcr.io/mng-dev-ai/claudex-sandbox:latest
        run: |
          docker compose -f docker-compose.test.yml build backend-test
          docker compose -f docker-compose.test.yml run --rm backend-test pytest -v --tb=short --maxfail=5

      - name: Cleanup Docker Compose
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
